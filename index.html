<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>London</h1>
          <p>
            Wednesday 13:53, broken clouds
            <br />
            Humidity: 56%, Wind: 2.06km/h
          </p>
        </div>
        <div>☀️12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/werroo" target="_blank"
          >Weronika Dabrowska</a
        >
        and is
        <a href="https://github.com/werroo/weather-app-project" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weros-weatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
